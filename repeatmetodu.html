<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            repeat(): Kendisine parametre olarak verilen değer doğrultusunda 
            değişken içeriğini tekrar edip kopyalayıp yeni bir içerik oluşturur.
            Oluşturduğu bu değeri döndürür.
        */
        var yazi = " Hello World!!! ";

        var islemYap = yazi.repeat(5);
        
        document.write(islemYap);

    </script>
</body>
</html>
