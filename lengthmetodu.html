<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length</title>
</head>
<body>
    <script>
        
        // length(): Değişken içerisindeki karakter sayısını verir.

        var yazi = "Hello World !!";
        document.write(yazi + "yazısı içerisinde " + yazi.length + " tane karakter vardır");

    </script>
</body>
</html>
