<body>

    <ul id="programlama">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
   
   <button type="butoon" onclick="ekle()"> Ekle </button>
   <br> <br>
   <button type="butoon" onclick="sil()"> Sil </button>
   
    <script type="text/javascript">

    // createElement - Eleman Ekleme
    // removeChild - Eleman Silme

    function ekle(){
        var e = document.createElement("p");
        console.log(e);
    }

    function sil(){
        var list = document.getElementById("programlama");
        console.log(list);
        list.removeChild(list.childNodes[0]);
    }


    </script>
