<body>
 
   <a id="paragraf"> Javascript sayfasÄ±na git </a>
   <br> 
   <button type="butoon" onclick="islem()"> Ekle </button>
   <br>
   <button type="butoon" onclick="targetEkle()"> Target Ekle </button>

    <script type="text/javascript">

    // attributes-setAttiribute-hasAttribute

    function islem(){

        document.getElementById("paragraf").setAttribute("href","https://www.javascript.com");
        
        var e = document.getElementById("paragraf").attributes;
        console.log(e);
    }

    function targetEkle(){
        var t = document.getElementById("paragraf");
        console.log(t);

        //console.log(t.hasAttribute("target"));

        if(!t.hasAttribute("target")){
            t.hasAttribute("target", "_blank");
        }
    }
        
    </script>
