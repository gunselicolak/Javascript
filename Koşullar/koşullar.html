<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koşullar</title>

    <script type="text/javascript">

    // if koşulu

    var a = 10; 
    var b = 11;

    if(a == b)
    {
        console.log(a+" ile "+b+ " sayısı eşit");
    }
    else if(a > b)
    {
        console.log(a+" sayısı " +b+ " sayısından büyük");
    }
    else{
        console.log(a+" sayısı " +b+ " sayısından küçük");
    }

    // switch case koşulu

    var sayi = 102;

    switch(sayi)
    {
        case 100:
            console.log("100");
            break;
        case 101:
            console.log("101");
            break;

        case 102:
            console.log("102");
            break;

        case 103:
            console.log("103");
            break;
    }
            
    </script>
</head>
<body>
    
</body>
</html>
