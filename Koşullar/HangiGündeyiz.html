<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangi Gündeyiz</title>

    <script type="text/javascript">

    /*
    Hangi gündeysek ekrana onu yazdırma

    0 Pazar
    1 Pazartesi
    2 Salı
    3 Çarşamba
    4 Perşembe
    5 Cuma
    6 Cumartesi

    */

    var day = new Date().getDay();

    switch(day)
    {
        case 0:
            document.write("Pazar");
            break;

        case 1:
            document.write("Pazartesi");
            break;

        case 2:
            document.write("Salı");
            break;

        case 3:
            document.write("Çarşamba");
            break;

        case 4:
            document.write("Perşembe");
            break;

        case 5:
            document.write("Cuma");
            break;

        case 6:
            document.write("Cumartesi");
            break;
    }
            
    </script>
  
</head>

</body>
</html>
