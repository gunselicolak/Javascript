<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
    <script>

        // typeof(): Değişken veri türünü geriye döndürür.

        var name = "Günseli";
        var age = 20;
        var mantik = true;
        var colors = ["red", "bule", "yellow"];
        var object = new Object;
        var tanimsiz;



















        var goster = typeof(name);
        document.write(goster + "<br/>");
        var goster = typeof(age);
        document.write(goster + "<br/>");
        var goster = typeof(mantik);
        document.write(goster + "<br/>");
        var goster = typeof(colors);
        document.write(goster + "<br/>");
        var goster = typeof(object);
        document.write(goster + "<br/>");
        var goster = typeof(tanimsiz);
        document.write(goster + "<br/>");
        // ctrl + D alt satıra kopyala

    </script>
</body>
</html>
