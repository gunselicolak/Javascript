<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Olayları</title>
    
</head>
<body>

    <input onblur="kontrol()" type="text" name="" placeholder="Adınız">
    <br> <br>
    <input type="text" name="" placeholder="Soyadınız">
    
    <br> <br>
    <select id="progDil" onchange="sec()">
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
        <option>Java</option>
        <option>C++</option>
    </select>
    <div id="secim"></div>
    
    <br> <br>
    <input onfocus="islem1(this)" type="text" placeholder="Bir tuşa basın" name="">
    
    <br> <br>
    <input onfocusin="islem2(this)" onfocusout="kaybet(this)" type="text" placeholder="Bir tuşa basın" name="">

    <br> <br>
    <input id="girdi1" oninput="islem3(this)" type="text" placeholder="Bir tuşa basın" name="">
    <div id="cikti1"></div>

    <br> <br>
    <from>
        <input id="girdi2" required="" oninvalid="alert('Boş Bırakamazsın..')" type="text" placeholder="Bir tuşa basın" name="">
        <button type="submit">Gönder</button>
    </from>
    
    <br> <br>
    <from>
        <input id="girdi3" required="" oninvalid="islem4()" type="text" placeholder="Bir tuşa basın" name="">
        <br> <br>
        <button type="submit">Gönder</button>
        <button type="reset">Reset</button>
    </from>
    <br>
    <div id="cikti2"></div>

    <br> <br>
    <input id="girdi3" required="" onsearch="islem5()" type="search" placeholder="Arama">
    <div id="cikti3"></div>

    <br> <br>
    <input id="girdi4" required="" onselect="islem6()" type="search" placeholder="Arama">
    <div id="cikti4"></div>
    
    <script type="text/javascript" src="events.js">

    </script>
</body>
</html>
