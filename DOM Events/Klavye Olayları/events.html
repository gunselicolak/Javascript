<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klavye Olayları</title>
    
</head>
<body>

    <input onkeydown="islem1()" type="text" name="" placeholder="Bir tuşa basın..">
    <br> <br>
    <div id="cikti1"></div>

    <br> <br>
    <textarea rows="4" cols="25" onkeypress="islem2()"></textarea> 
    <br> <br>
    <div id="cikti2"></div>

    <br> <br>
    <input id="sec" onkeyup="up()" onkeydown="down()" type="text" name="" placeholder="Bir tuşa basın" >

    <br> <br>
    <input onkeydown="islem3(event)" type="text" name="" placeholder="Bir tuşa basın..">
    <br> <br>
    <div id="cikti3"></div>
    
    <br> <br>
    <input onkeydown="islem4(event)" type="text" name="" placeholder="Bir tuşa basın..">
    <br> <br>
    <div id="cikti4"></div>

    <script type="text/javascript" src="events.js">
        
    </script>
</body>
</html>
